  <!---------------- 메뉴 ------------------>
  <div class="side_menu">
    <div class="burger_box">
      <div class="menu-icon-container">
        <a href="#" class="menu-icon js-menu_toggle closed">
          <span class="menu-icon_box">
            <span class="menu-icon_line menu-icon_line--1"></span>

    <div class="menu_container">
      <div class="menu_line"></div>

      <ul class="menu_list">
        <li class="menu_list_item"><a onclick="go_mypage()">마이페이지</a></li>

  <button id="board_write" class="write_btn">글쓰기</button>
  <button id="board_all" class="search_btn">전체 글 보기</button>
  <button id="board_search" class="search_btn">검색</button>
  <select id="search_select" class="search_select">
    <option value="1">제목</option>
    <option value="2">닉네임</option>
  </select>
  <input type="text" placeholder="검색어 입력" id="search_title" class="search_input" autocomplete="off" maxlength="45">
  
  <button id="board_array" class="search_btn">정렬</button>
  <select id="array_select" class="array_select">
    <option value="0">최신순</option>
    <option value="1">조회수 ↑</option>
    <option value="2">좋아요 ↑</option>
  </select>


  <div class="container">

    <h2>게시판</h2>

    <div class="modal_background">
      <div class="modal_box">
        <span class="modal_exit">X</span>
        <div class="modal_form">
          <div>
            * 제목 :
            <input type="text" placeholder="제목 입력" id="write_title" class="text" autocomplete="off" maxlength="45">
          </div>
          <div>
            * 내용 :
            <textarea cols="10" placeholder="내용 입력" id="write_text" class="text text2" autocomplete="off"></textarea>
          </div>
          <div>
            아우터 :
            <input type="text" placeholder="아우터 입력" id="write_outer" class="text" autocomplete="off" maxlength="45">
          </div>
          <div>
            * 상의 :
            <input type="text" placeholder="상의 입력" id="write_top" class="text" autocomplete="off" maxlength="45">
          </div>
          <div>
            * 하의 :
            <input type="text" placeholder="하의 입력" id="write_bot" class="text" autocomplete="off" maxlength="45">
          </div>
          <div>
            * 신발 :
            <input type="text" placeholder="신발 입력" id="write_shoes" class="text" autocomplete="off" maxlength="45">
          </div>
          <div>
            악세서리 :
            <input type="text" placeholder="악세서리 입력" id="write_acc" class="text" autocomplete="off" maxlength="45">
          </div>
          <img src="" id="post_image" class="post_image">
          <input type="checkbox" onchange="checkbox()" id="checkbox">기본이미지로 설정</br>
          <input type="file" class="modal_image" id="modify_photo" accept="image/*" onchange="image_load(event);"
            value="../files/user_image1.jpg" />
          <div id="modal_image_container"></div>
          <button id="modify_button" class="modify_btn p_btn">저장</button>
        </div>
      </div>
    </div>

    <div class="comment_modal_background">
      <div class="modal_box">
        <span class="modal_exit" id="comment_modal_exit">X</span>
        <div class="modal_form">
          <div>
            * 댓글 수정 :
            <input type="text" placeholder="수정할 내용 입력" id="comment_modify_text" class="text">
            <button id="comment_modify_button" class="modify_btn p_btn">저장</button>
          </div>
        </div>
      </div>
    </div>

    <div class="post_modal_background">
      <div class="clicked_post">
        <span class="post_modal_exit">X</span>
        <div class="post_modal_event_box">
          <!-- 클릭한 게시글 내용 들어옴 -->

        </div>
        <div class="comment_write">
          <input type="text" placeholder="댓글 입력" id="comment_text" class="text" autocomplete="off" maxlength="100">
          <button class="comment_btn">댓글 달기</button>
          <div class="who_post">
            <button class="post_modify p_btn">수정</button>
            <button class="post_delete p_btn">삭제</button>
          </div>
        </div>
      </div>
    </div>

    <div class="look_board">
      <div class="post_container_1 p_container">

      </div>
      <div class="post_container_2 p_container">

      </div>
      <div class="post_container_3 p_container">

      </div>
    </div>

  </div>
